<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dhanvantri Healthcare Platform</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="../assessts/img/login.jpg" alt="Healthcare Login">
            <div class="overlay"></div>
            <div class="image-text">
                <h2>Welcome to Dhanvantri</h2>
                <p>Your Unified Healthcare Platform</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            
            <div class="login-form">
                <div class="logo">
                    <h1>Dhanvantri</h1>
                </div>
                
                <h2>Sign In</h2>
                <p class="form-subtitle">Access your healthcare dashboard</p>
                
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="patient">Patient</button>
                    <button class="user-type-btn" data-type="doctor">Doctor</button>
                    <button class="user-type-btn" data-type="hospital">Hospital</button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                
                <div class="signup-prompt">
                    <p>Don't have an account? 
                        <a href="../registration/patient.html" class="signup-link patient-link">Register as Patient</a>
                        <a href="../registration/doctor.html" class="signup-link doctor-link hidden">Register as Doctor</a>
                        <a href="../registration/hospital.html" class="signup-link hospital-link hidden">Register as Hospital</a>
                    </p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2023 Dhanvantri Healthcare Platform. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
